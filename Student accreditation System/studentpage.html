<html>
    <head>
        <link rel="stylesheet" href="studentPageStyle.css">
        <title>Student page</title>
    </head>
    <body>
        <div class="navbar">
            <a href="#main">
                <h1 class = "navbarlogo">SP</h1>
            </a>
            <a href="#loginsection">
                <div class="loginButton">
                    <h2>LOGIN</h2>
                </div>
            </a>

            <a href="#registersection">
                <div class="registerButton">
                    <h2>REGISTER</h2>
                </div>
            </a>
        </div>

        <div class="page" id = "main">
            <h1>STUDENT PORTAL</h1>
        </div>

        <div class="page2" id = "loginsection">
            <h1>LOGIN: </h1>
            <div class="logintab">
                <p>Username: </p>
                <div class="loginform">
                    <form>
                        <input class = "username" type="text">
                        <br>
                        <br>
                        <p style="position: absolute; left: 2%; top: 26%;">Password:</p>
                        <input class = "password" type="text">
                        <br><br><br>
                        <input class = "remember" type="checkbox"><p style="position: absolute; left: 5%; top: 57%; font-size: 30px;">Remeber me</p>
                    </form>
                </div>
                <a href="">
                    <div class="login">
                        <h2>LOGIN</h2>
                    </div>
                </a>
                <a href="">
                    <div class="reset">
                        <h2>RESET</h2>
                    </div>
                </a>
            </div>
        </div>

        <div class="page3" id = "registersection">
            <h1>REGISTER: </h1>
            <div class="registertab">
                <p>Student name: </p>
                <form>
                    <input class = "sName" type="text">
                    <br>
                    <br>
                    <p style = "position: absolute; left: 2%; top: 13%;">Father name: </p>
                    <input class = "fname" type="text">
                    <br><br>
                    <p style = "position: absolute; left: 2%; top: 27%;">Email: </p>
                    <input class = "email" type="text">
                    <p style = "position: absolute; left: 2%; top: 42%;">Password: </p>
                    <input class = "pass" type="text">
                    <p style = "position: absolute; left: 2%; top: 54%;">Enter password again: </p>
                    <input class = "repass" type="text">
                    <p style="position: absolute; left: 2%; top: 66%;">Student ID: </p>
                    <input class = "SID" type="text">
                    <p style="position: absolute; left: 2%; top: 77%;">Branch: &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; Year: </p>
                    <input class = "branch" type="text">
                    <input class = "year" type="text">
                </form>

                <a href="">
                    <div class="registerB">
                        <h2>REGISTER</h2>
                    </div>
                </a>
                <a href="">
                    <div class="resetB">
                        <h2>RESET</h2>
                    </div>
                </a>
            </div>
            
        </div>
    </body>
</html>
